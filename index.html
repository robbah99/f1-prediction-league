<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Prediction League 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              f1: {
                red: '#E10600',
                dark: '#15151E',
                card: '#1F1F27',
                surface: '#2D2D3A',
                muted: '#38384A',
              }
            },
            fontFamily: {
              f1: ['"Titillium Web"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Titillium Web', sans-serif;
        background-color: #15151E;
      }
      @keyframes f1pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      .f1-pulse {
        animation: f1pulse 1.4s ease-in-out infinite;
      }
      .f1-mono {
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum";
      }

      /* Checkered flag background pattern */
      .checkered-bg {
        position: relative;
      }
      .checkered-bg::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: repeating-conic-gradient(
          rgba(255,255,255,0.035) 0% 25%, transparent 0% 50%
        );
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 0;
      }

      /* Starting lights animation */
      @keyframes lightOn {
        0%, 15% { background-color: #38384A; box-shadow: none; }
        20%, 85% { background-color: #E10600; box-shadow: 0 0 20px #E10600, 0 0 40px rgba(225,6,0,0.4); }
        90%, 100% { background-color: #38384A; box-shadow: none; }
      }
      .starting-light {
        animation: lightOn 2.8s ease-in-out infinite;
      }

      /* Diagonal speed stripes */
      .speed-stripes {
        position: relative;
      }
      .speed-stripes::before {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 20px,
          rgba(225,6,0,0.03) 20px,
          rgba(225,6,0,0.03) 22px
        );
        pointer-events: none;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
